<br><br><br>
<div class="container-fluid" style="min-width:500px; max-width: 1000px">
  <div class="row">
    <div class="col-lg-5">

      <ngb-datepicker
        [minDate]="minDate" [maxDate]="maxDate" [dayTemplate]="editedCustomDay">
      </ngb-datepicker>

      <ng-template #editedCustomDay let-date="date" let-currentMonth="currentMonth" let-selected="selected"
                   let-disabled="disabled" let-focused="focused">
          <span class="custom-day" [class.work-day]="isPresented(date)" [class.focused]="focused"
                (click)="onSelect(date)"
                [class.bg-primary]="isSelected(date)" [class.hidden]="date.month !== currentMonth"
                [class.text-muted]="disabled">
                  {{ date.day }}
          </span>

      </ng-template>

      <div>
        <button class="btn btn-success btn-min-style" (click)="onSave()" [disabled]="!(selectedDates.length > 0)">Save
        </button>
        <img *ngIf="loading_save" src="/assets/img/rotating-balls-spinner.gif" height="40" width="40"/>
        <button class="btn btn-warning btn-min-style" (click)="onRefresh()">Refresh</button>
        <button class="btn btn-dark btn-min-style" (click)="onDelete()" [disabled]="!(selectedDates.length > 0)">
          Delete
        </button>
        <img *ngIf="loading_del" src="/assets/img/rotating-balls-spinner.gif" height="40" width="40"/>
        <button class="btn btn-danger btn-min-style" (click)="onCancel()" [disabled]="!(selectedDates.length > 0)">
          Cancel
        </button>
      </div>

    </div>

    <div class="col-lg-3">

      <div class="left-container" style="max-width: 280px">
        <br>
        <p class="h5 text-center">Вибрані дати візитів :</p>


        <ol>
          <li class="h6 text-center" *ngFor="let sdate of selectedDates">
            {{sdate.day < 10 ? "0" + sdate.day : sdate.day}}{{sdate.month < 10 ? ".0" + sdate.month : "." +
            sdate.month}}{{sdate.year < 10 ? ".0" + sdate.year : "." + sdate.year}}
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
