<div class="left-container">
  <div class="row">
    <div class="col-lg-8">
      <p class="text-center h4">Виберіть поточну або іншу дату :</p>

      <ngb-datepicker [minDate]="minDate" [maxDate]="maxDate" [dayTemplate]="editedCustomDay">
      </ngb-datepicker>

      <ng-template #editedCustomDay let-date="date" let-currentMonth="currentMonth" let-selected="selected"
                   let-disabled="disabled" let-focused="focused">
          <span class="custom-day" [class.work-day]="isPresented(date)" [class.focused]="focused"
                (click)="onSelect(date, disabled)"
                [class.bg-primary]="isSelected(date)" [class.hidden]="date.month !== currentMonth"
                [class.text-muted]="disabled">
                  {{ date.day }}
          </span>

      </ng-template>
      <div>
        <button class="btn btn-success btn-min-style" (click)="onClose()">Select</button>
        <button class="btn btn-danger btn-min-style" (click)="onCancel()">Cancel</button>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="left-container">
        <p class="text-center h4">Виберіть інше місце поселення:</p>
        <select #accomodation class="form-control form-control-sm"
                (change)="changeAccomodation(accomodation.value)">
          <option [value]="null">Без стаціонару</option>
          <option *ngFor="let accomodation of accomodations" [value]="accomodation.accomodationId">
            Палата:{{accomodation.ward}}, місце:{{accomodation.wardPlace}}
          </option>
        </select>
      </div>
    </div>


  </div>
</div>
